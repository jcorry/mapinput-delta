<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .modal {
            z-index: 20;
        }

        .modal-backdrop {
            z-index: 10;
        }
    </style>

</head>
<body>
<h1>Hello, world!</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" name="latitude" placeholder="Latitude" class="form-control mapinput"/>
        </div>

        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" name="longitude" placeholder="Longitude" class="form-control mapinput"/>
        </div>

        <div class="form-group">
            <label for="delta">Delta:</label>
            <input type="text" name="delta" placeholder="Delta" class="form-control mapinput"/>
        </div>

        <button class="btn btn-primary" type="button">Save</button>
    </form>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- GMaps API Key: AIzaSyB6Keo39AnB2e9hQa9lBPas8zAK_eAWpAc -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6Keo39AnB2e9hQa9lBPas8zAK_eAWpAc&libraries=drawing,places">
</script>



<script src="js/map-geo-inputs.js"></script>

<script>
    $("input.mapinput").mapinput();
</script>
</body>
</html>
